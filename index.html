<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://kit-pro.fontawesome.com/releases/v6.5.0/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>
<body>
    <div class="content">
        <div class="closer">
            <i class="fa-duotone fa-circle-xmark"></i>
        </div>
        <div class="title">
            <p>Notifications</p>
        </div>
        <div class="switches">
            <div class="switch">

            </div>
            <div data-id="a" class="tab active">
                <p>Unread</p>
            </div>
            <div data-id="b" class="tab">
                <p>Read</p>
            </div>
            <div data-id="c" class="tab">
                <p>Archived</p>
            </div>
        </div>

        <div class="segment_divider">
            <div class="a">
                <p>
                    Today
                    <span>5</span>
                </p>
            </div>
            <div class="b">
                <p>
                    See All
                </p>
            </div>
        </div>


        <div class="item_element">
            <div class="major">
                <div class="blinker">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="profile">
                    <img src="https://media.muckrack.com/profile/images/5566530/allie-mellen.jpeg.256x256_q100_crop-smart.jpg" alt="">
                </div>
                <div class="detail">
                    <div class="mainline">
                        <p>Alexa <span>has sent you a reminder</span></p>
                    </div>
                    <div class="subline">
                        <p>2 hours ago</p>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="i">Ignore</button>
                <button data-id="Alexa" class="r">Respond</button>
            </div>
        </div>


        <div class="item_element">
            <div class="major">
                <div class="blinker">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="profile">
                    <img src="https://media.muckrack.com/profile/images/5566530/allie-mellen.jpeg.256x256_q100_crop-smart.jpg" alt="">
                </div>
                <div class="detail">
                    <div class="mainline">
                        <p>Emily <span>has sent you a reminder</span></p>
                    </div>
                    <div class="subline">
                        <p>2 hours ago</p>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="i">Ignore</button>
                <button data-id="emily" class="r">Respond</button>
            </div>
        </div>

        <div class="item_element">
            <div class="major">
                <div class="blinker">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="profile">
                    <img src="https://media.muckrack.com/profile/images/5566530/allie-mellen.jpeg.256x256_q100_crop-smart.jpg" alt="">
                </div>
                <div class="detail">
                    <div class="mainline">
                        <p>John <span>has sent you a reminder</span></p>
                    </div>
                    <div class="subline">
                        <p>2 hours ago</p>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="i">Ignore</button>
                <button data-id="john" class="r">Respond</button>
            </div>
        </div>

    </div>

    <script src="xapp.js"></script>
</body>
</html>
